<P align=center><FONT size=6 >提醒我</FONT></P>
<P>提醒我模块是本软件用于设置提醒的入口</P>
<P><IMG style="HEIGHT: 395px; WIDTH: 332px" alt="" 
src="reminder.png" width=422 align=left height=546></P>
<P>&nbsp;</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1.提醒内容：用于设置您的提醒事件</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2.选择应用：用于设置到时提醒时，是否需要我们提供一键打开对应应用功能</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
3.提醒时间：用于设置提醒事件的提醒时间</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
4.间隔时间：用于设置提醒框两次提醒之间的时间</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
5.提醒次数：用于设置提示框的提醒次数</P>
<P>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6.是否重要：用于设置提醒事件的重要性</P>
<P> &nbsp;&nbsp;&nbsp;&nbsp;</P>
<P> &nbsp;</P>
<P> &nbsp;</P>
<P> 当点击设置提醒后，会有如下的提醒</P>
<P><IMG style="HEIGHT: 360px; WIDTH: 337px" alt="" 
src="1.1.png" width=421 height=547> </P></body>
