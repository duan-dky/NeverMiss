<P align=center><FONT size=6 >设置</FONT></P>
<P>在这个模块中，一共有三个按钮，点击“开机自启”按钮可以设置本软件是否需要开机自启，点击“帮助”按钮会来此界面，点击“返回”按钮会返回到主菜单</P>
<P>“开机自启”按钮可以设置本软件是否需要开机自启</P>
<P><IMG style="HEIGHT: 358px; WIDTH: 294px" alt="" 
src="setting.png" width=376 height=487></P>
<P>当目前设置为不开机自启时，点击此按钮会有如下提示，并将本软件设置为开机自启。</P>
<P><IMG style="HEIGHT: 380px; WIDTH: 294px" alt="" 
src="3.1.png" width=375 height=488></P>
<P>当目前设置为开机自启时，点击此按钮会有如下提示，如果点击“确定”后，本软件会设置为不开机自启。</P>
<P><IMG style="HEIGHT: 368px; WIDTH: 290px" alt="" 
src="3.2.png" width=375 height=488></P></body>
